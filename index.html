<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Adaptive slider</title>
</head>
<body>
  <div class="contaner">
    <h1>Adaptive slider</h1>
    <div class="slider">
      <div class="slider__line">
        <img src="images/image_1.jpg" alt="img_1">
        <img src="images/image_2.jpg" alt="img_2">
        <img src="images/image_3.jpg" alt="img_3">
        <img src="images/image_4.jpg" alt="img_4">
        <img src="images/image_5.jpg" alt="img_5">
        <img src="images/image_6.jpg" alt="img_6">
      </div>
    </div>
  </div>
  <div class="slider__buttons">
    <button class="button slider-prev">Prev</button>
    <button class="button slider-next">Next</button>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
